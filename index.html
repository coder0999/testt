<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع موحد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* كل التنسيقات من الصفحات الأربعة مدموجة هنا */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
    }
    nav button {
      background: none;
      border: none;
      padding: 10px;
    }
    nav svg {
      width: 24px;
      height: 24px;
    }
    .page {
      display: none;
      padding: 20px;
      padding-bottom: 80px;
    }
    .active {
      display: block;
    }
    .active-icon {
      color: blue;
    }
  </style>
</head>
<body>

<!-- الصفحات الأربعة مدموجة هنا -->
<div id="page1" class="page active">
  <!-- محتوى index.html -->
  <h1>أهلاً بك في الصفحة الرئيسية</h1>
  <p>هذه الصفحة الأولى.</p>
</div>

<div id="page2" class="page">
  <!-- محتوى p1.html -->
  <h1>الملخصات</h1>
  <p>محتوى الملخصات هنا...</p>
</div>

<div id="page3" class="page">
  <!-- محتوى p2.html -->
  <h1>التقييمات</h1>
  <p>محتوى التقييمات هنا...</p>
</div>

<div id="page4" class="page">
  <!-- محتوى p3.html -->
  <h1>حول</h1>
  <p>معلومات حول الموقع...</p>
</div>

<!-- شريط التنقل -->
<nav>
  <button onclick="showPage(1)"><svg fill="black" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
  <button onclick="showPage(2)"><svg fill="black" viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg></button>
  <button onclick="showPage(3)"><svg fill="black" viewBox="0 0 24 24"><path d="M4 6h16v2H4V6zm0 5h10v2H4v-2zm0 5h8v2H4v-2z"/></svg></button>
  <button onclick="showPage(4)"><svg fill="black" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
</nav>

<script>
  function showPage(pageNum) {
    const pages = document.querySelectorAll('.page');
    pages.forEach((p, i) => {
      p.classList.toggle('active', i === pageNum - 1);
    });
  }
</script>

</body>
</html>
