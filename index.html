<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء امتحان</title>
    <!-- تضمين Tailwind CSS و Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f3f4f6;
        }
        /* تصميم للمربع الحواري المخصص */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .custom-alert-box button {
            margin-top: 1rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            width: 40px;
            height: 40px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .nav-icon {
            font-size: 1.5rem;
        }
        /* إزالة أسهم التحديد من حقول الأرقام */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- شاشة تسجيل الدخول -->

        <!-- صفحة الامتحانات -->
        <div id="exams-page" class="container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">

            <!-- حقول بيانات الامتحان الجديدة -->

                            <!-- سيتم إضافة معاينات الصور هنا -->
                        </div>
                        <div id="upload-placeholder" class="text-center">
                            <svg class="w-16 h-16 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

        <!-- صفحة التقييمات -->
        <div id="evaluations-page" class="hidden container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">التقييمات</h1>
                <button id="add-subject-btn" class="bg-blue-600 text-white text-2xl w-10 h-10 rounded-full shadow-lg flex items-center justify-center transition-transform transform active:scale-105">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <!-- حاوية لعرض بطاقات المواد -->
            <div id="subjects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- صفحة الملف الشخصي -->

    <!-- شريط التنقل السفلي -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 w-full bg-white shadow-2xl z-10 hidden">
        <div class="flex justify-around items-center h-16">
            <button id="nav-exams-btn" class="flex flex-col items-center text-blue-600 focus:outline-none p-2">

                <span class="text-xs mt-1 font-bold">الامتحانات</span>
            </button>
            <button id="nav-evaluations-btn" class="flex flex-col items-center text-gray-500 focus:outline-none p-2">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span class="text-xs mt-1">التقييمات</span>
            </button>
            <button id="nav-profile-btn" class="flex flex-col items-center text-gray-500 focus:outline-none p-2">
                <i class="fas fa-user nav-icon"></i>
                <span class="text-xs mt-1">الملف الشخصي</span>
            </button>
        </div>
    </nav>

    <!-- مربع حواري مخصص لعرض رسائل النظام -->
    <div id="custom-alert" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message" class="text-lg text-gray-700"></p>
            <button id="custom-alert-ok" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">موافق</button>
        </div>
    </div>

    <!-- *** مربع حواري جديد لتأكيد الحذف *** -->
    <div id="confirm-delete-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="confirm-delete-message" class="text-lg text-gray-700">هل أنت متأكد أنك تريد حذف هذا الامتحان؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="mt-6 flex justify-center space-x-4 space-x-reverse">
                 <button id="confirm-delete-yes" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg">نعم, حذف</button>
                 <button id="confirm-delete-no" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>
    
    <!-- *** بداية التعديل: إضافة مربع حوار تأكيد حذف المادة *** -->
    <div id="confirm-delete-subject-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="confirm-delete-subject-message" class="text-lg text-gray-700">هل أنت متأكد أنك تريد حذف هذه المادة؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="mt-6 flex justify-center space-x-4 space-x-reverse">
                 <button id="confirm-delete-subject-yes" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg">نعم, حذف</button>
                 <button id="confirm-delete-subject-no" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>
    <!-- *** نهاية التعديل *** -->

    <!-- *** بداية التعديل: تعديل مربع حوار إضافة مادة *** -->
    <div id="add-subject-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box text-right">
            <h2 class="text-xl font-bold mb-4">إضافة مادة جديدة</h2>
            <div class="space-y-4">
                <div>
                    <label for="subject-name-input" class="block text-sm font-medium text-gray-700 mb-2">اسم المادة</label>
                    <input type="text" id="subject-name-input" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="subject-link-input" class="block text-sm font-medium text-gray-700 mb-2">رابط التنزيل</label>
                    <input type="url" id="subject-link-input" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/file.pdf">
                </div>
            </div>
            <div class="mt-6 flex justify-center space-x-4 space-x-reverse">
                <button id="save-subject-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg">حفظ</button>
                <button id="cancel-subject-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>
    <!-- *** نهاية التعديل *** -->

    <!-- شاشة التحميل -->
    <div id="loading-spinner" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script type="module">
        // استيراد وظائف Firebase اللازمة
        // *** بداية التعديل: إضافة updateDoc ***
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, getDoc, where, deleteDoc, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // *** نهاية التعديل ***
        
        // تهيئة Firebase باستخدام التكوين الذي قدمته
        const firebaseConfig = {
            apiKey: "AIzaSyCzXajGeExTVfcMJ9L3fJjRl9TSu0apRZY",
            authDomain: "tanya-thanawey.firebaseapp.com",
            projectId: "tanya-thanawey",
            storageBucket: "tanya-thanawey.firebasestorage.app",
            messagingSenderId: "963147710003",
            appId: "1:963147710003:web:355267be9545ee8f1fad46"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // مفتاح API لـ Gemini الذي قدمته
        const geminiApiKey = "AIzaSyBGyq6bg2_MFYrmxdNRESEt1pRDHO16Kr8";
        
        // المتغيرات العالمية للوصول إليها
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tanya-thanawey';
        
        // هذا هو المصفوفة التي ستخزن أسئلة الامتحان
        let questions = [];
        let uploadedImages = [];
        let examToDeleteId = null;
        let subjectToDeleteId = null; 
        let currentEditingExamId = null; // متغير لتخزين هوية الامتحان قيد التعديل

        // الحصول على عناصر DOM الرئيسية
        const loginPage = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const bottomNav = document.getElementById('bottom-nav');
        const examsPage = document.getElementById('exams-page');
        const evaluationsPage = document.getElementById('evaluations-page');
        const profilePage = document.getElementById('profile-page');
        const navExamsBtn = document.getElementById('nav-exams-btn');
        const navEvaluationsBtn = document.getElementById('nav-evaluations-btn');
        const navProfileBtn = document.getElementById('nav-profile-btn');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const showManualBtn = document.getElementById('show-manual-btn');
        const showImageBtn = document.getElementById('show-image-btn');
        const manualContent = document.getElementById('manual-content');
        const imageContent = document.getElementById('image-content');
        const mainButtonsContainer = document.getElementById('main-buttons-container');
        const mainHr = document.getElementById('main-hr');
        const examNameInput = document.getElementById('exam-name');
        const examDurationInput = document.getElementById('exam-duration');
        const defaultPointsInput = document.getElementById('default-points');
        const questionList = document.getElementById('question-list');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveExamBtn = document.getElementById('save-exam-btn');
        const newExamBtn = document.getElementById('new-exam-btn'); // زر امتحان جديد
        const imageUploadInput = document.getElementById('image-upload');
        const processImageBtn = document.getElementById('process-image-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const customAlertOverlay = document.getElementById('custom-alert');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok');
        const publishedExamsList = document.getElementById('published-exams-list');
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');
        const confirmDeleteYesBtn = document.getElementById('confirm-delete-yes');
        const confirmDeleteNoBtn = document.getElementById('confirm-delete-no'); 
        // عناصر صفحة التقييمات
        const addSubjectBtn = document.getElementById('add-subject-btn');
        const addSubjectModal = document.getElementById('add-subject-modal');
        const subjectNameInput = document.getElementById('subject-name-input');
        const subjectLinkInput = document.getElementById('subject-link-input');
        const saveSubjectBtn = document.getElementById('save-subject-btn');
        const cancelSubjectBtn = document.getElementById('cancel-subject-btn');
        const subjectsContainer = document.getElementById('subjects-container');
        const confirmDeleteSubjectModal = document.getElementById('confirm-delete-subject-modal');
        const confirmDeleteSubjectYesBtn = document.getElementById('confirm-delete-subject-yes');
        const confirmDeleteSubjectNoBtn = document.getElementById('confirm-delete-subject-no');

        // دالة لعرض مربع حواري مخصص
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.remove('hidden');
        }
        // دالة لإغلاق مربع حواري مخصص
        customAlertOkBtn.addEventListener('click', () => {
            customAlertOverlay.classList.add('hidden');
        });

        // وظائف مربع تأكيد الحذف
        confirmDeleteNoBtn.addEventListener('click', () => {
            confirmDeleteModal.classList.add('hidden');
            examToDeleteId = null;
        });
        confirmDeleteYesBtn.addEventListener('click', async () => {
            if (examToDeleteId) {
                try {
                    const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, examToDeleteId);
                    await deleteDoc(examDocRef);
                    showCustomAlert('تم حذف الامتحان بنجاح.');
                    renderPublishedExams(); // إعادة عرض القائمة المحدثة
                } catch (error) {
                    console.error("فشل حذف الامتحان:", error);
                    showCustomAlert('حدث خطأ أثناء حذف الامتحان.');
                } finally {
                    confirmDeleteModal.classList.add('hidden');
                    examToDeleteId = null;
                }
            }
        });
        
        confirmDeleteSubjectNoBtn.addEventListener('click', () => {
            confirmDeleteSubjectModal.classList.add('hidden');
            subjectToDeleteId = null;
        });
        confirmDeleteSubjectYesBtn.addEventListener('click', async () => {
            if (subjectToDeleteId && userId) {
                try {
                    const subjectDocRef = doc(db, `artifacts/${appId}/users/${userId}/subjects`, subjectToDeleteId);
                    await deleteDoc(subjectDocRef);
                    showCustomAlert('تم حذف المادة بنجاح.');
                    renderSubjects(); // إعادة عرض القائمة المحدثة
                } catch (error) {
                    console.error("فشل حذف المادة:", error);
                    showCustomAlert('حدث خطأ أثناء حذف المادة.');
                } finally {
                    confirmDeleteSubjectModal.classList.add('hidden');
                    subjectToDeleteId = null;
                }
            }
        });

        async function renderSubjects() {
            if (!userId) {
                subjectsContainer.innerHTML = `<p class="text-center text-gray-600 col-span-full">الرجاء تسجيل الدخول لعرض المواد.</p>`;
                return;
            }
            subjectsContainer.innerHTML = ''; 
            
            try {
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/subjects`));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    subjectsContainer.innerHTML = `<p class="text-center text-gray-600 col-span-full">لم يتم إضافة أي مواد بعد.</p>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const subject = doc.data();
                        const subjectCard = document.createElement('div');
                        subjectCard.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-6', 'flex', 'flex-col', 'items-center', 'justify-center', 'space-y-4', 'hover:shadow-lg', 'transition-shadow', 'relative');
                        subjectCard.innerHTML = `
                            <button class="absolute top-2 left-2 text-gray-400 hover:text-red-600 transition-colors delete-subject-btn" data-id="${doc.id}">
                                <i class="fas fa-times fa-lg"></i>
                            </button>
                            <h3 class="text-xl font-bold text-gray-800 text-center pt-4">${subject.name}</h3>
                            <a href="${subject.link || '#'}" target="_blank" rel="noopener noreferrer" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors flex items-center space-x-2 space-x-reverse no-underline">
                                <i class="fas fa-download"></i>
                                <span>تنزيل</span>
                            </a>
                        `;
                        subjectsContainer.appendChild(subjectCard);

        function renderQuestion(questionData, index) {
            const questionElement = document.createElement('div');
            questionElement.id = questionData.id;
            questionElement.classList.add('bg-white', 'p-6', 'rounded-xl', 'shadow-md', 'mb-4');
            questionElement.innerHTML = `
                <div class="flex justify-between items-center mb-4">

                    <div class="flex items-center space-x-2 space-x-reverse">
                        <label class="block text-sm font-medium text-gray-700">النقاط:</label>
                        <input type="number" value="${questionData.points}" class="question-points w-16 p-1 border-b-2 border-gray-300 text-center">
                        <button class="remove-question-btn text-red-500 hover:text-red-700 transition-colors" data-id="${questionData.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="question-text-${questionData.id}" class="block text-sm font-medium text-gray-700">نص السؤال</label>
                    <textarea id="question-text-${questionData.id}" class="w-full p-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">${questionData.text}</textarea>
                </div>
                <div class="space-y-2">
                    ${questionData.options.map((option, optIndex) => `
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <input type="radio" name="correct-answer-${questionData.id}" class="correct-answer-radio" data-index="${optIndex}" data-question-id="${questionData.id}" ${optIndex === questionData.correctAnswer ? 'checked' : ''}>
                            <label for="option-${questionData.id}-${optIndex}" class="flex-grow text-gray-700"></label>
                            <input type="text" id="option-${questionData.id}-${optIndex}" class="question-option w-full p-2 border rounded-lg" data-index="${optIndex}" value="${option}">
                        </div>
                    `).join('')}
                </div>
            `;
            questionList.appendChild(questionElement);

            // إضافة مستمعي الأحداث لمدخلات السؤال
            const questionTextarea = questionElement.querySelector(`#question-text-${questionData.id}`);
            questionTextarea.addEventListener('input', (e) => {
                const questionToUpdate = questions.find(q => q.id === questionData.id);
                if (questionToUpdate) questionToUpdate.text = e.target.value;
            });

            const optionInputs = questionElement.querySelectorAll('.question-option');
            optionInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const questionToUpdate = questions.find(q => q.id === questionData.id);
                    if (questionToUpdate) {
                        const optionIndex = parseInt(e.target.dataset.index);
                        questionToUpdate.options[optionIndex] = e.target.value;
                    }
                });
            });

            const correctRadios = questionElement.querySelectorAll('.correct-answer-radio');
            correctRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const questionToUpdate = questions.find(q => q.id === questionData.id);
                    if (questionToUpdate) {
                        questionToUpdate.correctAnswer = parseInt(e.target.dataset.index);
                    }
                });
            });

            const pointsInput = questionElement.querySelector('.question-points');
            pointsInput.addEventListener('input', (e) => {
                const questionToUpdate = questions.find(q => q.id === questionData.id);
                if (questionToUpdate) {
                    questionToUpdate.points = parseFloat(e.target.value) || 0;
                }
            });

            const removeButton = questionElement.querySelector('.remove-question-btn');
            removeButton.addEventListener('click', () => {
                questions = questions.filter(q => q.id !== questionData.id);
                questionElement.remove();
                updateQuestionNumbers();
            });
        }

        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        function removeImage(id) {
            uploadedImages = uploadedImages.filter(img => img.id !== id);
            const imageElement = document.querySelector(`.image-preview-item[data-id="${id}"]`);
            if (imageElement) {
                imageElement.remove();
            }
            if (uploadedImages.length === 0) {
                uploadPlaceholder.classList.remove('hidden');
                processImageBtn.disabled = true;
            }
        }
        
        imageUploadInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                const isDuplicate = uploadedImages.some(img => img.file.name === file.name && img.file.size === file.size);
                if (!isDuplicate) {
                    const uniqueId = `img-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                    uploadedImages.push({ id: uniqueId, file: file });

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.classList.add('relative', 'image-preview-item');
                        previewItem.dataset.id = uniqueId;
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" class="w-full h-full object-cover rounded-lg shadow-md">
                            <button class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-75 hover:opacity-100 transition-opacity remove-image-btn" data-id="${uniqueId}">

            setTimeout(() => {

                    button.addEventListener('click', (e) => {

                        const id = e.currentTarget.dataset.id;
                        removeImage(id);

        processImageBtn.addEventListener('click', async () => {
            if (uploadedImages.length === 0) {
                showCustomAlert('الرجاء رفع صورة واحدة على الأقل.');
                return;
            }

            loadingSpinner.classList.remove('hidden');

            try {
                const base64Images = await Promise.all(uploadedImages.map(item => imageToBase64(item.file)));
                
                const textPrompt = `
                    استخرج الأسئلة والإجابات والخيارات من هذه الصور بالترتيب الذي تم تحميله. يجب أن يكون الناتج مصفوفة من الكائنات، كل كائن يمثل سؤالاً. يجب أن يحتوي كل كائن على الحقول التالية: "text" (نص السؤال), "options" (مصفوفة من الخيارات), و "correctAnswer" (فهرس الخيار الصحيح يبدأ من 0).
                `;

                const imageParts = base64Images.map(data => ({
                    inlineData: {
                        mimeType: 'image/png', 
                        data: data
                    }
                }));

                const parts = [
                    { text: textPrompt },
                    ...imageParts 
                ];

                const payload = {
                    contents: [{
                        role: "user",
                        parts: parts
                    }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "text": { "type": "STRING" },
                                    "options": {
                                        "type": "ARRAY",
                                        "items": { "type": "STRING" }
                                    },
                                    "correctAnswer": { "type": "INTEGER" }
                                }
                            }
                        }
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
                let response;
                let result;
                let retries = 0;
                const maxRetries = 5;
                const baseDelay = 1000; 

                while (retries < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            result = await response.json();
                            break;
                        } else if (response.status === 429) {
                            retries++;
                            const delay = baseDelay * Math.pow(2, retries);
                            await new Promise(res => setTimeout(res, delay));
                        } else {
                            throw new Error(`API error: ${response.statusText}`);
                        }
                    } catch (error) {
                        if (retries >= maxRetries) {
                            throw error;
                        }
                    }
                }
                
                if (result && result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const jsonText = result.candidates[0].content.parts[0].text;
                    const parsedQuestions = JSON.parse(jsonText);
                    
                    questions = parsedQuestions.map((q, index) => ({
                        id: `q-image-${Date.now()}-${index}`,
                        text: q.text,
                        type: 'multiple-choice',
                        options: q.options,
                        correctAnswer: q.correctAnswer,
                        points: parseFloat(defaultPointsInput.value) || 1,
                    }));

                    questionList.innerHTML = '';
                    questions.forEach((q, index) => {
                        renderQuestion(q, index);
                    });
                    
                    showCustomAlert('تم استخراج الأسئلة بنجاح! يمكنك الآن مراجعتها وحفظها.');
                    showExamContent('manual'); 
                    mainButtonsContainer.classList.remove('hidden'); 
                    mainHr.classList.remove('hidden');
                } else {
                    showCustomAlert('فشل استخراج الأسئلة. الرجاء المحاولة مرة أخرى.');
                }

            } catch (error) {
                console.error("فشل تحليل الصور:", error);
                showCustomAlert('حدث خطأ أثناء تحليل الصور. الرجاء التأكد من أن الصور تحتوي على أسئلة واضحة.');
            } finally {
                loadingSpinner.classList.add('hidden');
